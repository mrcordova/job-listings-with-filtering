<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script defer src="js/script.js" type="module"></script>
    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="league-spartan-500">
    <header>
      <picture>
        <source
          media="(min-width: 45rem)"
          srcset="./images/bg-header-desktop.svg" />
        <img src="./images/bg-header-mobile.svg" alt="shapes" />
      </picture>
      <div class="filter hide">
        <div class="tokens"></div>
        <button class="clear-btn league-spartan-700">Clear</button>
      </div>
    </header>
    <main>
      <ul class="job-listings no-filter-margin"></ul>
    </main>

        </a>

        <a href="#">Your Name Here</a>
      .
    </div> -->
  </body>
</html>
